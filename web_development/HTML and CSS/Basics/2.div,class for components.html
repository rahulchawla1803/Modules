<html>
<style>
p.class1 { 
    background: yellow;
}
.class2 p{ 
    background: green;
}
p#id1{
background: blue;
}
#id2 p {
background: red;
}
</style>
</head>
<body>
<!--Class 2 approach using div tag is the most prominent-->
<p class="class1">My name is check1.</p>
<div class="class2">
<p>I live in Ducksburg.</p>
</div>
<p id="id1">My name is Dolly.</p>
<div id="id2">
<p>I also live in Ducksburg.</p>
</div>
</body>
</html>
