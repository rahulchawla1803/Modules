<html>
<body>
<script>

function functionName(name,age)
{
this.name=name;
this.age=age;
this.height=functionName2;
//variable(or data member) of an object is equal to name of the function in which it is defined.
//Note: functionName2 is without the parenthesis.
}
function functionName2()
{
var height;
/*we can access age without passing it as the argument because functionName2 can access all the 
 data members of functionName because of the statement: (this.height=functionName2) */
if(this.age<18)
{
height=this.age*10;
}
else
{
height=180;
}
return height;
}

var object1=new functionName("Rahul Chawla", 17);
var object2=new functionName("Taylor Swift", 25);
//Note: object1.height is followed by parenthesis.
document.write(object1.name +" of height "+object1.height()+" follows "+object2.name+" of height "+object2.height());
</script>
</body>
</html>
