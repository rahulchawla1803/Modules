<html>
<body>
<p id="id1">This is the string and we need to input this string to a function and locate a specific word!<br></p>
<br><button onclick="myfunction()">Locate "need"</button>
<br>
<p id="id2"></p>
<script>
function myfunction()
{
var str=document.getElementById("id1").innerHTML;
//To get the content from id1 we also added ".innerHTML".
//".value" is used to get the content entered in the <input>, example a text box value can be fetched by document.getElementById("id1").value
var pos=str.search("need");
document.getElementById("id2").innerHTML=pos;
return;
}
</script>
</body>
</html>
