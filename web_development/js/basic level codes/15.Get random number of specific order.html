<html>
<body>
<script>
//1. To get random number of specific order.
var array=[];//Declare array which is to be defined later
var i;
for(i=0;i<5;i++)
{
array[i]=Math.floor(Math.random()*100);
}
//Math.floor() for rounding to least integer.
//Math.random() for random number.
document.write(array);
</script>
